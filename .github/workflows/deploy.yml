name: deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_version: [14]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node_version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node_version }}
      - name: build
        run: |
          yarn install
          lerna bootstrap
          lerna run build
      - name: deploy
        run: |
          npm i @cloudflare/wrangler -g
          lerna run publish
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
